<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1184">
    <title>Google Marketing Jeopardy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: #F1F3F4;
            color: #3c4043;
            overflow: hidden;
        }

        .card {
            background-color: #FFFFFF;
            border-radius: 1.25rem;
            border: 1px solid #DADCE0;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.302), 0 4px 8px 3px rgba(60,64,67,0.149);
        }

        .team-card {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* space-x-3 */
        }
        
        .question-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.75rem;
        }

        .question-number {
            background-color: #E8EAED;
            color: #3c4043;
            text-align: center;
            padding: 1rem;
            border-radius: 1.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question-number.answered {
            background-color: #F8F9FA;
            color: #BDBDBD;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        
        .question-number:hover:not(.answered) {
            background-color: #DADCE0;
        }
        
        .btn {
            @apply font-bold py-2 px-6 rounded-full shadow-md transition-transform transform hover:scale-105;
        }
        
        .team-steal-btn {
            @apply rounded-full w-16 h-16 flex items-center justify-center border-4 border-transparent hover:border-yellow-400 transition-all;
        }

    </style>
</head>
<body class="p-4 flex items-center justify-center" style="width: 1184px; height: 623px; margin: auto;">

    <main class="w-full h-full mx-auto grid grid-cols-6 gap-4">
        
        <!-- Left Column: Teams -->
        <div id="teamsContainer" class="col-span-1 space-y-3 flex flex-col">
            <!-- Team cards will be generated here -->
        </div>

        <!-- Center Column: Clue Display & Question Board -->
        <div class="col-span-4 flex flex-col gap-4">
            <div id="clueDisplayCard" class="card flex-grow flex flex-col items-center justify-center text-center p-6">
                <!-- Content is now dynamically generated by JS -->
            </div>
            <div id="questionGrid" class="question-grid">
                <!-- 1-20 buttons will be generated here -->
            </div>
        </div>

        <!-- Right Column: Timer & Controls -->
        <div class="col-span-1 space-y-3 flex flex-col">
            <div class="card text-center flex-grow">
                <h3 class="text-lg font-medium text-gray-500 mb-1">Current Team</h3>
                <p id="currentTeamDisplay" class="text-3xl font-bold text-blue-600">-</p>
            </div>
            <div class="card text-center flex-grow">
                <h3 class="text-lg font-medium text-gray-500 mb-1">Time Left</h3>
                <p id="timerDisplay" class="text-6xl font-bold text-red-600">00</p>
            </div>
            <div id="endGameButton" class="card text-center flex-grow flex items-center justify-center" style="cursor: pointer;">
                 <h3 class="text-xl font-bold text-red-600">End Game</h3>
            </div>
        </div>

    </main>

    <audio id="clueSound" src="assets/tone.mp3" preload="auto"></audio>

<script>
    // --- GAME STATE ---
    let gameStarted = false;
    let currentTeamIndex = 0;
    let answeredQuestions = [];
    let teamScores = {};
    let timerInterval = null;
    
    // --- STATIC DATA ---
    const teams = [
        { name: 'Pixel Patriots', logoUrl: 'https://kapildoesmarketing.github.io/familyfeud/1.png' },
        { name: 'Impression Invaders', logoUrl: 'https://kapildoesmarketing.github.io/familyfeud/2.png' },
        { name: 'Xtreme Optimizers', logoUrl: 'https://kapildoesmarketing.github.io/familyfeud/3.png' },
        { name: 'Engagement Experts', logoUrl: 'https://kapildoesmarketing.github.io/familyfeud/5.png' },
        { name: 'Lead Legends', logoUrl: 'https://kapildoesmarketing.github.io/familyfeud/4.png' }
    ];

    const jeopardyQuestions = [
            { id: 1, clue: "The max number of headlines you can add to a Responsive Search Ad.", response: "What is 15?" },
            { id: 2, clue: "This score is an estimate of the quality of your ads, keywords, and landing pages.", response: "What is Quality Score?" },
            { id: 3, clue: "The three main components of Ad Rank.", response: "What are Bid, Quality Score, and Ad Extensions?" },
            { id: 4, clue: "This type of keyword match type can cause your ad to show on searches that are related, but don't contain the keyword terms.", response: "What is Broad Match?" },
            { id: 5, clue: "The tool used to upload offline conversion data into Google Ads.", response: "What is Google Ads API or Scheduled Uploads?" },
            { id: 6, clue: "Stands for Cost Per Acquisition.", response: "What is CPA?" },
            { id: 7, clue: "Stands for Return On Ad Spend.", response: "What is ROAS?" },
            { id: 8, clue: "Stands for Click-Through Rate.", response: "What is CTR?" },
            { id: 9, clue: "Stands for Key Performance Indicator in GA4.", response: "What is KPI?" },
            { id: 10, clue: "Stands for Search Query Report.", response: "What is SQR?" },
            { id: 11, clue: "The best campaign type for reaching users watching videos on YouTube.", response: "What is a Video Campaign?" },
            { id: 12, clue: "This campaign type is designed to drive online sales with product-focused ads.", response: "What is a Shopping Campaign?" },
            { id: 13, clue: "This automated campaign type helps you find customers across all of Google's channels from a single campaign.", response: "What is Performance Max?" },
            { id: 14, clue: "The campaign type for promoting your iOS or Android app across Google's properties.", response: "What is an App Campaign (UAC)?" },
            { id: 15, clue: "This campaign type uses visually rich ads on the Gmail, YouTube, and Discover feeds.", response: "What is a Discovery Campaign?" },
            { id: 16, clue: "This strategy automatically sets bids to help get the most clicks within a budget.", response: "What is Maximize Clicks?" },
            { id: 17, clue: "A smart bidding strategy that aims to get as many conversions as possible for a set daily budget.", response: "What is Maximize Conversions?" },
            { id: 18, clue: "This strategy automatically adjusts your manual bids to maximize conversions.", response: "What is Enhanced CPC (eCPC)?" },
            { id: 19, clue: "You set a desired return on ad spend, and Google Ads automatically sets bids to try and achieve it.", response: "What is Target ROAS?" },
            { id: 20, clue: "This portfolio bid strategy helps you get the most conversions while staying within an average cost-per-acquisition goal.", response: "What is Target CPA?" },
    ];

    // --- DOM ELEMENTS ---
    const teamsContainer = document.getElementById('teamsContainer');
    const questionGrid = document.getElementById('questionGrid');
    const clueDisplayCard = document.getElementById('clueDisplayCard');
    const currentTeamDisplay = document.getElementById('currentTeamDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const endGameButton = document.getElementById('endGameButton');
    const clueSound = document.getElementById('clueSound');

    // --- RENDER FUNCTIONS ---
    function renderGame() {
        renderTeams();
        renderCenterColumn();
    }

    function renderTeams() {
        teamsContainer.innerHTML = '';
        teams.forEach((team, index) => {
            const teamCard = document.createElement('div');
            const isActive = index === currentTeamIndex && gameStarted;
            teamCard.className = `card team-card p-3 transition-all duration-300 ${isActive ? 'ring-4 ring-blue-400' : ''}`;
            teamCard.innerHTML = `
                <img src="${team.logoUrl}" alt="${team.name} Logo" class="w-10 h-10 object-contain" onerror="this.src='https://placehold.co/40x40/E8EAED/3c4043?text=G'">
                <div>
                    <p class="text-base font-bold">${team.name}</p>
                    <p class="text-2xl font-bold text-green-600">${teamScores[team.name] || 0}</p>
                </div>
            `;
            teamsContainer.appendChild(teamCard);
        });
    }

    function renderCenterColumn() {
        if (!gameStarted) {
            clueDisplayCard.innerHTML = `
                <h2 class="text-4xl font-bold">Welcome to Jeopardy!</h2>
                <p class="text-xl text-gray-500 mt-4">Get ready to test your knowledge.</p>
                <button id="startGameBtn" class="mt-8 bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                    Start Game
                </button>
            `;
            questionGrid.innerHTML = '';
            currentTeamDisplay.textContent = '-';
            document.getElementById('startGameBtn').addEventListener('click', startGame);
        } else {
            currentTeamDisplay.textContent = teams[currentTeamIndex].name;
            renderQuestionGrid();
        }
    }

    function renderQuestionGrid() {
        questionGrid.innerHTML = '';
        for (let i = 1; i <= 20; i++) {
            const questionDiv = document.createElement('div');
            questionDiv.className = `question-number ${answeredQuestions.includes(i) ? 'answered' : ''}`;
            questionDiv.textContent = i;
            questionDiv.dataset.questionId = i;
            if (!answeredQuestions.includes(i)) {
                questionDiv.addEventListener('click', selectQuestion);
            }
            questionGrid.appendChild(questionDiv);
        }
    }
    
    // --- GAME LOGIC ---
    function startGame() {
        gameStarted = true;
        currentTeamIndex = 0;
        answeredQuestions = [];
        teamScores = teams.reduce((acc, team) => ({ ...acc, [team.name]: 0 }), {});
        clueDisplayCard.innerHTML = `<h2 class="text-3xl font-medium text-gray-600">Select a question to display the clue.</h2>`;
        renderGame();
    }

    function selectQuestion(event) {
        const questionId = parseInt(event.target.dataset.questionId);
        if (answeredQuestions.includes(questionId)) return;
        
        // Play sound
        clueSound.currentTime = 0;
        clueSound.play();

        answeredQuestions.push(questionId);
        const question = jeopardyQuestions.find(q => q.id === questionId);
        
        if (question) {
            clueDisplayCard.innerHTML = `
                <div class="flex-grow flex items-center justify-center">
                    <p class="text-4xl font-light">${question.clue}</p>
                </div>
                <div class="flex space-x-4 mt-4">
                    <button class="btn bg-green-500 text-white" onclick="handleAnswer(true)">Right</button>
                    <button class="btn bg-red-500 text-white" onclick="handleAnswer(false)">Wrong</button>
                </div>
            `;
            startTimer(30, false);
        }
        renderQuestionGrid();
    }

    window.handleAnswer = (isCorrect) => {
        stopTimer();
        if (isCorrect) {
            adjustScore(currentTeamIndex, 10);
            nextTurn();
        } else {
            enterStealMode();
        }
    }

    function enterStealMode() {
        clueDisplayCard.innerHTML = `
            <div class="flex-grow flex items-center justify-center flex-col">
                <p class="text-3xl font-bold text-yellow-500">STEAL!</p>
                <p class="text-xl text-gray-600 mt-2">Which team is stealing?</p>
            </div>
            <div class="flex space-x-2 mt-4">
                ${teams.map((team, index) => {
                    if (index === currentTeamIndex) return ''; // Current team can't steal
                    return `<button class="team-steal-btn" onclick="selectStealingTeam(${index})">
                                <img src="${team.logoUrl}" class="w-14 h-14 rounded-full" onerror="this.src='https://placehold.co/56x56/E8EAED/3c4043?text=G'">
                           </button>`;
                }).join('')}
            </div>
            <button class="btn bg-gray-500 text-white mt-4" onclick="noSteal()">No Steal</button>
        `;
        startTimer(15, true);
    }
    
    window.selectStealingTeam = (teamIndex) => {
        stopTimer();
        clueDisplayCard.innerHTML = `
             <div class="flex-grow flex items-center justify-center flex-col">
                <p class="text-3xl font-bold">Steal attempt by:</p>
                <p class="text-2xl font-bold text-blue-600">${teams[teamIndex].name}</p>
            </div>
            <div class="flex space-x-4 mt-4">
                <button class="btn bg-green-500 text-white" onclick="handleStealAnswer(${teamIndex}, true)">Right (+5)</button>
                <button class="btn bg-red-500 text-white" onclick="handleStealAnswer(${teamIndex}, false)">Wrong (-5)</button>
            </div>
        `;
    }

    window.noSteal = () => {
        stopTimer();
        nextTurn();
    }
    
    window.handleStealAnswer = (teamIndex, isCorrect) => {
        adjustScore(teamIndex, isCorrect ? 5 : -5);
        nextTurn();
    }

    function adjustScore(teamIndex, points) {
        const teamName = teams[teamIndex].name;
        teamScores[teamName] += points;
        renderTeams();
    }

    function nextTurn() {
        if (answeredQuestions.length === jeopardyQuestions.length) {
            endGame();
            return;
        }
        currentTeamIndex = (currentTeamIndex + 1) % teams.length;
        clueDisplayCard.innerHTML = `<h2 class="text-3xl font-medium text-gray-600">Next turn! Select a question.</h2>`;
        renderGame();
    }
    
    function endGame() {
        stopTimer();
        gameStarted = false;
        questionGrid.innerHTML = '';
        
        let highestScore = -Infinity;
        let winners = [];
        for (const teamName in teamScores) {
            if (teamScores[teamName] > highestScore) {
                highestScore = teamScores[teamName];
                winners = [teamName];
            } else if (teamScores[teamName] === highestScore) {
                winners.push(teamName);
            }
        }

        let winnerMessage;
        if (winners.length > 1) {
            winnerMessage = `It's a tie between ${winners.join(' & ')}!`;
        } else {
            winnerMessage = `${winners[0]} wins the game!`;
        }

        clueDisplayCard.innerHTML = `
            <h2 class="text-4xl font-bold">Game Over!</h2>
            <p class="text-2xl text-blue-600 mt-4">${winnerMessage}</p>
            <p class="text-xl text-gray-500 mt-2">Final Score: ${highestScore}</p>
            <button id="playAgainBtn" class="mt-8 bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                Play Again
            </button>
        `;
        currentTeamDisplay.textContent = 'Finished';
        document.getElementById('playAgainBtn').addEventListener('click', startGame);
    }

    // --- TIMER FUNCTIONS ---
    function startTimer(duration, isStealMode = false) {
        clearInterval(timerInterval);
        let timeLeft = duration;
        timerDisplay.textContent = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                stopTimer();
                if (isStealMode) {
                    nextTurn();
                }
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerDisplay.textContent = "00";
    }

    // --- INITIALIZATION ---
    endGameButton.addEventListener('click', endGame);
    window.onload = renderGame;
</script>
</body>
</html>
```
